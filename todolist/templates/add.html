{% extends 'base.html' %}

{% block meta %}
<title>Task Creation</title>
{% endblock meta %}

{% block content %}

<head>
    <style>
        .create {
            color: black;
            font-family: verdana;
        }
    </style>
</head>

<div class = "create">
    <h1>Create New Task</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <table>
            <tr>
                <td>Task Name</td>
                <td><input type="text" name="title_task" class="form-control"></td>
            </tr>
                    
            <tr>
                <td>Task Description</td>
                <td><input type="text" name="description_task" class="form-control"></td>
            </tr>
        </table>

        <input type="submit" name="submit" value="Submit"/>
        <button><a href="{% url 'todolist:show_todolist' %}">Back</a></button>
    </form>
</div>

{% if messages %}
<ul>
    {% for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}   

{% endblock content %}
