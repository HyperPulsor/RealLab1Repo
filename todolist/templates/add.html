{% extends 'base.html' %} {% block meta %}
<title>Task Creation</title>
{% endblock meta %} {% block content %}

<head>
  <style></style>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
    crossorigin="anonymous"
  />
</head>

<body>
  <div class="vh-100 d-flex justify-content-center align-items-center">
    <div
      class="card text-center justify-content-center align-items-center mx-3"
      style="width: 30rem"
    >
    <div class="card-title mt-5">
      <h1>Create New Task</h1>
    </div>
      <div class="card-body mb-5">
        <form method="POST" action="">
          {% csrf_token %} Task Name
          <input type="text" name="title_task" class="form-control" />
          <p>&nbsp;</p>
          Task Description
          <input type="text" name="description_task" class="form-control" />

          <div class="mt-3" style="text-align: left; color: red">
            {% if messages %}
            <ul>
              {% for message in messages %}
              <li>{{ message }}</li>
              {% endfor %}
            </ul>
            {% endif %}
          </div>

          <input
            class="btn btn-success mx-3 mt-3"
            type="submit"
            name="submit"
            value="Submit"
          />
        </form>
      </div>
    </div>
  </div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"
  ></script>
</body>
{% endblock content %}
