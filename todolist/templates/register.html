{% extends 'base.html' %} {% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %} {% block content %}

<head>
    <style>
        li {
            color:rgb(255, 191, 0);
        }
    </style>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
    crossorigin="anonymous"
  />
</head>

<body>
  <div class="login vh-100 d-flex justify-content-center align-items-center">
    <div class="card text-center" style="width: 50rem">
      <div class="card-title">
        <h1 class="mt-5 mb-3">Formulir Registrasi</h1>
      </div>
      <div class="card-body p-2 mx-3">
        <form method="POST">
          <div class="table table-borderless ">
            {% csrf_token %}
            <table>
              {{ form.as_table }}
              <tr>
                <td></td>
                <td><input class="btn btn-success mt-2"type="submit" name="submit" value="Daftar" /></td>
              </tr>
            </table>
          </div>
        </form>

        {% if messages %}
        <ul>
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %}
      </div>
    </div>
  </div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"
  ></script>
</body>

{% endblock content %}
