{% extends 'base.html' %} {% block meta %}
<title>Login</title>
{% endblock meta %} {% block content %}
<head>
  <style>
    h1 {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
  </style>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
    crossorigin="anonymous"
  />
</head>

<body class="text-center">
  <div class="container-inline-lg">
    <div
      class="d-flex flex-row vh-100 justify-content-center align-items-center"
    >
      <div
        class="card text-center align-items-center justfiy-content-center"
        style="width: 20rem"
      >
        <div class="card-body">
          <h1>Login</h1>
          <form method="POST" action="">
            {% csrf_token %}
            <div class="mt-3">
              Username:
              <input
                type="text"
                name="username"
                placeholder="Username"
                class="form-control"
              />
            </div>

            <div class="mt-3">
              Password:
              <input
                type="password"
                name="password"
                placeholder="Password"
                class="form-control"
              />
            </div>

            <div class="mt-3">
              <div class="d-flex justify-content-center">
                <input
                  class="btn btn btn-dark align-items-center justfiy-content-center btn-md login_btn"
                  type="submit"
                  value="Login"
                />
              </div>
            </div>
          </form>

          <div class="mt-3" style="text-align: left; color: black">
            {% if messages %}
            <ul>
              {% for message in messages %}
              <li>{{ message }}</li>
              {% endfor %}
            </ul>
            {% endif %}
          </div>

          <div class="mt-2" style="text-align: center">
            Belum mempunyai akun?
          </div>

          <div class="mt-2">
            <a
              class="btn btn-dark align-items-center justfiy-content-center"
              href="{% url 'todolist:register' %}"
              >Buat Akun</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"
  ></script>
</body>

{% endblock content %}
